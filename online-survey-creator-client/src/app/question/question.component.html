  <fieldset class="form-group p-3 shadow">
      <div class="row form-inline">
          <input type="text" class="form-control mx-sm-3" size=35 id="question" [(ngModel)]="questionText" placeholder="Enter your question">
          <select class="form-control" id="selectQuestionType">
              <option selected>Single choice</option>
              <option>Multiple choice</option>              
          </select>
         <button (click)="addQuestion(questionText)" class="btn btn-primary mx-sm-3">Add question</button>
        </div>
        <survey-answer></survey-answer>
    </fieldset>
    <div class="row form-inline" *ngFor="let question of questions; let i=index">
        <span class="mx-2">{{i+1}}</span>
        <input type="text" class="form-control mx-sm-3" [value]="question.text" size=35 id="question" disabled>
       <button class="btn btn-primary mx-sm-3">Delete</button>
    </div>
