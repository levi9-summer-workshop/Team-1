<div class="">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="jumbotron mt-5">
          <h1 class="text-center align-middle">Welcome to Online Survey Creator</h1>
          <p class="text-center align-middle">
            Get the feedback you need with free survey software!
          </p>
          <div class="text-center">
            <span style="display: inline;" >
              <button type="button" class="btn btn-primary" [hidden] = "authService.isAuthenticated()" (click) = "redirect('/login')">Sign in</button>
              <button type="button" class="btn btn-primary" [hidden] = "authService.isAuthenticated()" (click) = "redirect('/signup')">Sign up</button>
              <span [attr.title] = '(authService.isAuthenticated() && authService.getSurveyUser()?.blocked)?"Your account has been blocked!" : null' >
                <button type="button" class="btn btn-primary" [hidden] = "authService.isAuthenticated() == false" [disabled] = "authService.isAuthenticated() && authService.getSurveyUser()?.blocked"  (click) = "redirect('/newsurvey')">Create Survey</button>
              </span>
            </span>
          </div>
        </div>
      </div> 
    </div>
  </div>
</div>

<div class="container mt-2">
  <div class="row">
    <div class="col-lg-9">
      <survey-survey-list-home *ngFor="let survey of (surveys$ | async)" [survey]="survey"></survey-survey-list-home>
    </div>
    <div class="col-lg-3" [hidden] = "authService.isAuthenticated()">
      <div class="card border-light shadow">
        <div class="card-body" >
          <h5 class="card-title">Create new survey now</h5>
          <p class="card-text">Ready to build your first survey? It's free, easy and effortless.</p>
          <!-- <a href="#" class="btn btn-primary">Create survey</a> -->
          <!-- <span [attr.title]='authService.isAuthenticated() ? null : "You must be logged in to create survey!"'> -->
          <button type="button" class="btn btn-primary" [hidden] = "authService.isAuthenticated()" (click) = "redirect('/signup')">Sign up</button>
        <!-- </span> -->
        </div>
      </div>
    </div>
</div>
