<div class="row justify-content-center">
    <div id="signupbox" class="border col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
      <form (ngSubmit)="onSignUp(f)" #f="ngForm">
        <div class="form-group">
          <label for="username" class="my-sm-3">Username</label>
          <input class="form-control" type="text" id="username" name="username" ngModel >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" name="password" ngModel>
       </div>
       <div class="form-group">
          <label for="email">E-mail</label>
          <input class="form-control" type="email" id="email" name="email" ngModel >
        </div>
        <div class="alert alert-danger" *ngIf="error">
          Bad credentials!
        </div>
        <button class="my-sm-3 btn btn-primary" type="submit">Sign Up</button>
        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85% " class="my-sm-3">Already have an account?
            <a href="http://localhost:4200/#/login" onclick="$('loginbox').hide()">Sign In Here!</a>
          </div>
      </form>
    </div>
  </div>
