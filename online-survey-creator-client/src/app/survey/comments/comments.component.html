<div id="container" class="container my-5">
  <div class="row">
    <div class="col">
      <form class="p-3 shadow">
        <blockquote class="blockquote">Comments</blockquote>
        <fieldset class="form-group ">
          <div class="row mx-1 ">
            <textarea (keydown.enter)="saveComment();false"  [(ngModel)]="message" [ngModelOptions]="{standalone: true}" name="commentTextArea" class="form-control col" id="commentTextArea" rows="3" cols="100" maxlength="200" placeholder="Enter your comment"></textarea>
          </div>
          <button for="commentTextArea" type="submit" (click)="saveComment()" class="btn btn-primary mx-2 mt-2">Add comment</button>
        <hr>
        </fieldset>
        </form>
        <survey-comment-list *ngFor="let comment of comments" [comment]="comment"></survey-comment-list>      
    </div>
  </div>
</div>
