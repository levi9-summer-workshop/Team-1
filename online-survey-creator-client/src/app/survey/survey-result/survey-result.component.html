<div class="container mt-4 mb-3 animated fadeIn">
  <div class="row pt-5 ">
    <div class="col">
      <div class="card shadow-lg">
       <h1 class="card-header text-center">
          Survey Results
       </h1>
        <div class="card-body">
          <p>{{ survey.surveyDescription }}</p>
          <survey-question-result *ngFor="let question of survey.surveyQuestions; let i = index" [question]="question"></survey-question-result>
        </div>
      </div>
    </div>
  </div>
</div>
